name: SonarQube Integration
  sonarqube:
    name: SonarQube Integration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ 134f49328f3f53621fedeaa6b0206ccf6e25bd4e }} //Sonar Token generated 
        SONAR_HOST_URL: ${{ http://13.202.98.233:9000 }} //example URL (https://sq.bswlog.co.in/)
